version: '3.8'

services:
  # Web Application
  web:
    build: 
      context: .
      target: deps
    container_name: optics_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/optics?schema=public
    command: sh -c "npm install && npm run dev"
    depends_on:
      - db
    networks:
      - optics_network

  # Database Service
  db:
    image: postgres:15-alpine
    container_name: optics_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: optics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5464:5432"  # Mapped to 5464 to match your .env file
    networks:
      - optics_network

  # Optional: PGAdmin for database management (uncomment if needed)
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: optics_pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - db
  #   networks:
  #     - optics_network

# Volumes
volumes:
  postgres_data:

# Networks
networks:
  optics_network:
    driver: bridge